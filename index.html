<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <title>OOP</title>
</head>

<body>
   <h1 class="text-center">Elenco utenti</h1>

   <div class="row p-5 d-flex justify-content-center">
      <form class="col-3">
         <div class="form-group mb-3">
            <input type="text" class="form-control" id="name" placeholder="Nome">
         </div>
         <div class="form-group mb-3">
            <input type="text" class="form-control" id="surname" placeholder="Cognome">
         </div>
         <div class="form-group mb-3">
            <input type="date" class="form-control" id="dob" placeholder="Data di Nascita">
         </div>
         <button type="button" class="btn btn-primary">Aggiungi</button>
         <button type="reset" class="btn">Reset</button>
      </form>
   </div>

   <div class="container row-cols-3">
      <table class="table table-striped d-none">
         <thead>
            <tr>
               <th scope="col">#</th>
               <th scope="col">Nome</th>
               <th scope="col">Cognome</th>
               <th scope="col">Data di Nascita</th>
            </tr>
         </thead>
         <tbody id="utenti">
         </tbody>
      </table>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
   <script src="index.js"></script>
</body>

</html>
